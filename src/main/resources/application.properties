server.port = 8080

# DB ??
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url = jdbc:postgresql://localhost:5432/community
spring.datasource.username = postgres
spring.datasource.password = 1234

# JPA ??
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update


spring.devtools.livereload.enabled = true
spring.thymeleaf.prefix=classpath:/templates/
spring.web.resources.static-locations=classpath:/static/

#DEBUG - false, SERVER - true
spring.thymeleaf.cache = false
spring.freemarker.cache = false

mybatis.mapper-locations = classpath:mappings/*.xml

jwt.issuer=naddang
jwt.header=Authorization
jwt.secret=gyaru_joa
jwt.token-validity-in-seconds=1800
jwt.token-validity-refresh=120960

# ERROR HANDLING
server.error.whitelabel.enabled=false
server.error.path=/error
server.error.include-exception=false
server.error.include-stacktrace=never
server.error.include-message=never
server.error.include-binding-errors=never

# LOG
logging.level.root=DEBUG
logging.level.com.zaxxer.hikari=INFO
logging.level.org.springframework.boot=INFO
logging.level.org.thymeleaf=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.beans=INFO

server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

file.upload-path = /upload/
file.setting-file = setting/site_info.json

spring.servlet.multipart.maxFileSize=100MB
spring.servlet.multipart.maxRequestSize=100MB
